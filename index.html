<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A Coding Story</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">A name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Another name</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">A plural noun</label>
          <input id="noun" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">An exclamation</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">A past tense verb</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="action">An action</label>
          <input id="action" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>A Coding Story</h1>
      <p>
        One day, <span class="span1"></span> and <span class="span2"></span> were coding some some Javascript, when a storm of <span class="span3"></span> erupted over head. "<span class="span4"></span>", <span class="span2"></span> cried. The two of them <span class="span5"></span> as quickly possible, and when they were safe, <span class="span1"></span> and <span class="span2"></span> gave each other a giant <span class="span6"></span>.
      </p>
    </div>
  </div>
</body>
</html>
